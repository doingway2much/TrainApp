<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Marta's Train Scheduler</h1>
            <p class="lead">This App will let you add new trains and get updates of exsisting ones</p>
        </div>
        <!-- <div class="content"> -->
                <div class="card mb-4">
                        <div class="card-header">Current Train Schedule</div>
                        <div class="card-body">
                <table class="table table-sm table-hover" id="train-table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (mins)</th>
                        <th scope="col">Next Arrivial</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <th scope="row">North Bound Train</th>
                        <td>Testing</td>
                        <td>Testing</td>
                        <td>Testing</td>
                        <td>Testing</td>
                    </tr>
                    <tr>
                        <th scope="row">South Bound Train</th>
                        <td>Testing</td>

                    </tr>

                </tbody>
            </table>
        </div>
        <br>
        <div class="content">
            <form>
                <div class="form-group">
                    <label for="trainName">Train Name</label>
                    <input type="name" class="form-control" id="trainInput" placeholder="">
                </div>
                <div class="form-group">
                    <label for="destinationName">Destination</label>
                    <input type="destination" class="form-control" id="destinationInput" placeholder="">
                </div>
                <div class="form-group">
                    <label for="firstTrain">First Train Time (HH:mm - military time)</label>
                    <input type="first" class="form-control" id="firstInput" placeholder="">
                </div>
                <div class="form-group">
                    <label for="frequencyMin">Frequency (min)</label>
                    <input type="frequency" class="form-control" id="frequencyInput" placeholder="">
                </div>

                <button id="submit-train" type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>

    </div>
