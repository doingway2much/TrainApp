    <title>Marta Train Times</title>
    <meta name="description" content="">

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Marta's Train Scheduler</h1>
            <p class="lead">This App will let you add new trains and get updates of exsisting ones</p>
            <h7><b>Current Time is: <span id="currentStatus"></span></b></h7>
        </div>
        <div class="card mb-4">
            <div class="card-header">Current Train Schedule</div>
            <div class="card-body">
                <table class="table table-sm table-hover" id="train-table">
                    <thead>
                        <tr>
                            <th scope="col">Update</th>
                            <th scope="col">Remove</th>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (mins)</th>
                            <th scope="col">Next Arrivial</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <br>


            <div class="card mb-4">
                <div class="card-header">Current Train Schedule</div>
                <div class="card-body">
                    <table class="table table-sm table-hover" id="train-table">
                        <label for="trainName">Train Name</label>
                        <input type="name" class="form-control" id="trainInput" placeholder="">

                </div>
            </div>
            <form>
                <div class="form-group">
                    <label for="destinationName">Destination</label>
                    <input type="destination" class="form-control" id="destinationInput" placeholder="">
                </div>
                <div class="form-group">
                    <label for="firstTrain">First Train Time (HH:mm - military time)</label>
                    <input type="first" class="form-control" id="firstInput" placeholder="">
                </div>
                <div class="form-group">
                    <label for="frequencyMin">Frequency (min)</label>
                    <input type="frequency" class="form-control" id="frequencyInput" placeholder="">
                </div>

                <button id="submit-train" type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>

    </div>
    </div>
<!-- Button to Open the Modal -->
<!-- Button trigger modal -->

      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="false">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Update Train Details</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
            <div class="form-group">
                    <label for="firstTrain">First Train Time (HH:mm - military time)</label>
                    <input type="first" class="form-control" id="updateFirst" placeholder="">
                </div>
                <div class="form-group">
                    <label for="frequencyMin">Frequency (min)</label>
                    <input type="frequency" class="form-control" id="updateFrequency" placeholder="">
                </div>
          
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button id="update-train" type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
